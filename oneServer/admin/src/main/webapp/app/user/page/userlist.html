<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>first html5 page</title>
<!-- 
         <link rel="stylesheet" href="/css/style.css">
                  -->
<script src="../../../static/js/jquery-3.1.1.min.js"></script>
<script src="../../../static/js/vue.min.js"></script>

</head>
<body>
	<div id="app">
		<p>{{ message }}</p>
		<button v-on:click="showData">显示数据</button>
	</div>

	</script>
</body>
<script>
	new Vue({
		el : '#app',
		data : {
			message : 'hello'
		},
		methods : {
			showData : function() {
				var _self = this;
				$.ajax({
					type : 'GET',
					dataType : "json",
					url : '/admin/user/findUser.do?account=chencheng',
					success : function(data) {
						//JSON.stringify();
						_self.message = data.account;
					},
					error : function(XMLHttpRequest, textStatus, errorThrown) {
						alert(errorThrown);
					}
				});
			}
		}
	})
</script>
</html>
