<script>
	//防止重复提交标志
	var checkSubmitFlg = true;

	$(function() {
		//清空查询条件  
		$("#btnClear").click(function() {
			//$('#queryForm').form('clear'); 
			$("#account").val("");
			$("#ecName").val("");
			$("#name").val("");
		});
		$("#btnSearch").click(function() {
			var pars = {
				"account" : $("#account").val(),
				"ecName" : $("#ecName").val()
			};
			//有参数时执行此方法  
			initTable(pars)
		});
		$('#authorities_a').combobox({
			url : 'combobox_authorities.json',
			valueField : 'id',
			textField : 'text'
		});
		$('#reserve6_a').combobox({
			url : 'combobox_reserve6.json',
			valueField : 'id',
			textField : 'text'
		});
		$('#reserve6_u').combobox({
			url : 'combobox_reserve6.json',
			valueField : 'id',
			textField : 'text'
		});

		$("#butadd").click(
				function() {
					if (!checkSubmitFlg) {
						return;
					}
					checkSubmitFlg = false;
					var validate = $('#account_a').val();
					if (validate == null || validate == undefined
							|| validate == '') {
						$.messager.alert("提交信息校验", "“账号”必填！");
						return;
					}
					validate = $('#authorities_a').combobox('getValue');
					if (validate == null || validate == undefined
							|| validate == '') {
						$.messager.alert("提交信息校验", "“账号类型”必填！");
						return;
					}
					if (validate == '2' || validate == '3') {
						validate = $('#ecName_a').val();
						if (validate == null || validate == undefined
								|| validate == '') {
							$.messager.alert("提交信息校验", "账号类型为校长或教师时“学校名称”必填！");
							return;
						}
					}
					validate = $('#reserve6_a').combobox('getValue');
					if (validate == null || validate == undefined
							|| validate == '') {
						$.messager.alert("提交信息校验", "“等级”必填！");
						return;
					}

					$.ajax({
						url : '../../siteuser/api/addSiteUser.do',
						type : "POST",
						//contentType : "multipart/form-data",
						data : $('#fma').serialize(),
						success : function(result) {
							if (typeof result === 'object') {
								result = result;
							} else {
								result = eval("(" + result + ")")
							}
							if (result.result == "0") {
								$.messager.alert("提示信息", "新增成功");
								$("#addsource").dialog("close");
								$('#resTable').datagrid("load");
							} else {
								$.messager.alert("提示信息", result.mes + "操作失败");
							}
						},
						error : function(XMLResponse) {
							alert(XMLResponse.responseText)
						}
					});
					checkSubmitFlg = true;
				});
		$("#butupd").click(
				function() {
					if (!checkSubmitFlg) {
						return;
					}
					checkSubmitFlg = false;
					var validate = $('#account_u').val();
					if (validate == null || validate == undefined
							|| validate == '') {
						$.messager.alert("提交信息校验", "“账号”必填！");
						return;
					}
					validate = $('#authorities_u').val('getValue');
					if (validate == null || validate == undefined
							|| validate == '') {
						$.messager.alert("提交信息校验", "“账号类型”必填！");
						return;
					}
					if (validate == '2' || validate == '3') {
						validate = $('#ecName_u').val();
						if (validate == null || validate == undefined
								|| validate == '') {
							$.messager.alert("提交信息校验", "账号类型为校长或教师时“学校名称”必填！");
							return;
						}
					}
					validate = $('#reserve6_u').combobox('getValue');
					if (validate == null || validate == undefined
							|| validate == '') {
						$.messager.alert("提交信息校验", "“等级”必填！");
						return;
					}
					$.ajax({
						url : '../../siteuser/api/updateSiteUser.do',
						type : "POST",
						//contentType : "multipart/form-data",
						data : $('#fmu').serialize(),
						success : function(result) {
							if (typeof result === 'object') {
								result = result;
							} else {
								result = eval("(" + result + ")")
							}
							if (result.result == "0") {
								$.messager.alert("提示信息", "修改成功");
								$("#updatesource").dialog("close");
								$('#resTable').datagrid("load");
							} else {
								$.messager.alert("提示信息", result.mes + "操作失败");
							}
						},
						error : function(XMLResponse) {
							alert(XMLResponse.responseText)
						}
					});
					checkSubmitFlg = true;
				});
		//无参数时执行此方法  
		initTable("");
	});

	function initTable(pars) {
		$('#resTable')
				.datagrid(
						{
							//url: 'datagrid_data2.json',
							url : '../../siteuser/api/querySiteUsers.do',
							title : '结果列表',
							width : 800,
							height : 400,
							method : 'post',
							fitColumns : true,
							queryParams : pars, //异步查询的参数
							loadMsg : '正在加载用户的信息...',
							autoRowHeight : false,
							striped : true,
							collapsible : true,
							pagination : true,
							rownumbers : true,//添加列数字
							//sortName: 'ID',    //根据某个字段给easyUI排序  
							//sortOrder: 'asc',  
							remoteSort : false,
							pageList : [ 5, 10, 15, 20, 25, 30 ],//分页的分组设置  
							pageSize : 10,//每页的默认值大小
							idField : 'ID',//主键
							columns : [ [ {
								field : 'account',
								title : '账号',
								width : 80
							}, /* {
								field : 'authorities',
								title : '账号类型',
								width : 80,
							}, {
								field : 'enabled',
								title : '状态',
								width : 80
							},  */{
								field : 'ecName',
								title : '归属学校',
								width : 80
							}, {
								field : 'reserve5',
								title : '教师姓名',
								width : 80
							}, {
								field : 'operate',
								title : '操作',
								width : 80,
								align : 'center',
								formatter : formatOper
							}

							] ],
							//表头的按钮  
							toolbar : [
									{
										id : 'btnAdd',
										text : '新增',
										iconCls : 'icon-add',
										handler : function() {
											$("#addsource").dialog("open")
													.dialog('setTitle', '新增');
											$(':input', '#fma')
													.not(
															':button, :submit, :reset, :hidden')
													.val('').removeAttr(
															'checked')
													.removeAttr('selected');

											$("#mytitle").html("请填写教师信息");
										}
									}/* , '-', {
										id : 'btnCancle',
										text : '删除',
										iconCls : 'icon-cancel',
										handler : function() {
											//实现直接删除所有数据的方法  
											//Delete();  
										}
									}, '-', {
										id : 'btnDetail',
										text : '详细',
										iconCls : 'icon-remove',
										handler : function() {
											//展示所选人员的详细信息方法  
											//Show();  
										}
									}, '-', {
										id : 'btnEdit',
										text : '编辑',
										iconCls : 'icon-edit',
										handler : function() {
											//编辑所选人员的信息方法  
											//Update();  
										}
									}, '-', {
										id : 'btnCheckout',
										text : '导出',
										iconCls : 'icon-undo',
										handler : function() {
											//实现修改的方法  
											//Checkout();  
										}

									} */ ],
						});
	};

	function formatOper(val, row, index) {
		return '<a href="#" onclick="edit(' + index
				+ ')">修改</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="#" onclick="deleterow(' + index
				+ ')">删除</a>';
	}

	function edit(index) {
		var row = $('#resTable').datagrid('getData').rows[index];// 关键在这里  
		if (row) {
			$("#fmu").form("load", row);
			$("#reserve1_u").attr("src", row.reserve1);
			$("#reserve2_u").attr("src", row.reserve2);
			if (row.authorities == 1) {
				$("#authorities_s").val("超级管理员");
			} else if (row.authorities == 2) {
				$("#authorities_s").val("校长");
			} else if (row.authorities == 3) {
				$("#authorities_s").val("老师");
			}
			$("#updatesource").dialog("open").dialog('setTitle', '更新');
			$("#mytitle").html("更新教师信息");
		}
	}

	function deleterow(index) {
		if (!checkSubmitFlg) {
			return;
		}
		checkSubmitFlg = false;
		$("#button1").attr("disabled", "disabled");
		var makesure = $.messager.confirm("确认", "确认删除？", function(r) {
			if (r) {
				var row = $('#resTable').datagrid('getData').rows[index];
				$.ajax({
					url : '../../siteuser/api/deletSiteUser.do',
					type : "POST",
					data : {
						account : row.account
					},
					success : function(result) {
						if (typeof result === 'object') {
							result = result;
						} else {
							result = eval("(" + result + ")")
						}
						if (result.result == "0") {
							$.messager.alert("提示信息", "删除成功");
							$('#resTable').datagrid("load");
						} else {
							$.messager.alert("提示信息", result.mes + "操作失败");
						}
					},
					error : function(XMLResponse) {
						alert(XMLResponse.responseText)
					}
				});
			}
		});
		checkSubmitFlg = true;
	}

	function ajaxFileUpload(param, paramtype, showid) {
		var name = param + "_" + paramtype;
		var elementIds = [ name ]; //flag为id、name属性名
		$.ajaxFileUpload({
			url : '../../siteuser/api/uploadPic.do?param=' + param,
			type : 'post',
			secureuri : false, //一般设置为false
			fileElementId : name, // 上传文件的id、name属性名
			dataType : 'text', //返回值类型，一般设置为json、application/json
			elementIds : elementIds, //传递参数到服务器
			success : function(picres, status) {
				picres = $.parseJSON(picres.replace(/<.*?>/ig, ""));
				if (picres.res == 'ok') {
					$.messager.alert("提示", "上传成功");
					$("#"+showid).attr("src", picres.url);
					$("#"+name+"h").val(picres.url);
				}
				if (picres.res == 'empty') {
					$.messager.alert("提示", "未选择图片，请先选择图片");
				}
			},
			error : function(data, status, e) {
				alert(e);
			}
		});
		
	}
</script>
