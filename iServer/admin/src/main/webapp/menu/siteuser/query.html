	function add() {

		var jcrop_api,
	    boundx,
	    boundy,
	 	// Grab some information about the preview pane
	    
	    $pcnt = $('#preview-pane .preview-container'),
	    $pimg = $('#preview-pane .preview-container img'),
	    xsize = $pcnt.width(),
	    ysize = $pcnt.height();
		//$('#headUrl_a').empty();
		$('#headUrl_a').Jcrop({
		      onChange: updatePreview,
		      onSelect: updatePreview,
		      aspectRatio: 1,//xsize / ysize
		    },function(){
		      // Use the API to get the real image size
		      var bounds = this.getBounds();
		      boundx = bounds[0];
		      boundy = bounds[1];
		      // Store the API in the jcrop_api variable
		      jcrop_api = this;

		      // Move the preview into the jcrop container for css positioning
		      $('#preview-pane').appendTo(jcrop_api.ui.holder);
		    });
		
		//console.log('init',[xsize,ysize]);
		function updatePreview(c)
	    {
	      if (parseInt(c.w) > 0)
	      {
	        var rx = xsize / c.w;
	        var ry = ysize / c.h;

	        $pimg.css({
	          width: Math.round(rx * boundx) + 'px',
	          height: Math.round(ry * boundy) + 'px',
	          marginLeft: '-' + Math.round(rx * c.x) + 'px',
	          marginTop: '-' + Math.round(ry * c.y) + 'px'
	        });
	        $("#aboundx").val(boundx);
	        $("#aboundy").val(boundy);
	        $("#aw").val(c.w);
	        $("#ah").val(c.h);
	        $("#ax").val(c.x);
	        $("#ay").val(c.y);
	      }
	    };
		
	    $("#addsource").dialog("open").dialog('setTitle', '新增');
		$(".panel-tool-close").css("display","none");
		$(':input', '#fma')
				.not(
						':button, :submit, :reset, :hidden')
				.val('').removeAttr(
						'checked')
				.removeAttr('selected');
		$("#mytitle").html("请填写教师信息");
	}
	
	function edit(index) {

			//$('#headUrl_u').empty();
			$('#headUrl_u').Jcrop({
			      onChange: updatePreview,
			      onSelect: updatePreview,
			      aspectRatio: 1,//xsize / ysize
			    },function(){
			      // Use the API to get the real image size
			      var bounds = this.getBounds();
			      boundx = bounds[0];
			      boundy = bounds[1];
			      // Store the API in the jcrop_api variable
			      jcrop_api = this;

			      // Move the preview into the jcrop container for css positioning
			      //$('#preview-pane').appendTo(jcrop_api.ui.holder);
			    });
			
			//console.log('init',[xsize,ysize]);
			function updatePreview(c)
		    {
		      if (parseInt(c.w) > 0)
		      {
		        var rx = xsize / c.w;
		        var ry = ysize / c.h;

		        $pimg.css({
		          width: Math.round(rx * boundx) + 'px',
		          height: Math.round(ry * boundy) + 'px',
		          marginLeft: '-' + Math.round(rx * c.x) + 'px',
		          marginTop: '-' + Math.round(ry * c.y) + 'px'
		        });
		        $("#uboundx").val(boundx);
		        $("#uboundy").val(boundy);
		        $("#uw").val(c.w);
		        $("#uh").val(c.h);
		        $("#ux").val(c.x);
		        $("#uy").val(c.y);
		      }
		    };
			$("#picUrl_u").attr("src", row.picUrl);
			if (row.authorities == 1) {
				$("#authorities_s").val("超级管理员");
			} else if (row.authorities == 2) {
				$("#authorities_s").val("校长");
			} else if (row.authorities == 3) {
				$("#authorities_s").val("老师");
			}
			$("#updatesource").dialog("open").dialog('setTitle', '更新');
			$(".panel-tool-close").css("display","none");
			$("#mytitle").html("更新教师信息");
		}
	}

	function deleterow(index) {
		if (!checkSubmitFlg) {

		}
		checkSubmitFlg = false;
		$("#button1").attr("disabled", "disabled");
		var makesure = $.messager.confirm("确认", "确认删除？", function(r) {
			if (r) {
				var row = $('#resTable').datagrid('getData').rows[index];
				$.ajax({
					url : '../../siteuser/api/deletSiteUser.do',
					type : "POST",
					data : {
						account : row.account
					},
					success : function(result) {
						if (typeof result === 'object') {
							result = result;
						} else {
							result = eval("(" + result + ")")
						}
						if (result.result == "0") {
							$.messager.alert("提示信息", "删除成功");
							$('#resTable').datagrid("load");
						} else {
							$.messager.alert("提示信息", result.mes + "操作失败");
						}
					},
					error : function(XMLResponse) {
						alert(XMLResponse.responseText)
					}
				});
			}
		});
		checkSubmitFlg = true;
	}

	function ajaxFileUpload(param, paramtype, showid, id) {
		var name = param + "_" + paramtype;
		var elementIds = [ name ]; //flag为id、name属性名
		$.ajaxFileUpload({
			url : '../../siteuser/api/uploadPic.do?param=' + param,
			type : 'post',
			secureuri : false, //一般设置为false
			fileElementId : name, // 上传文件的id、name属性名
			dataType : 'text', //返回值类型，一般设置为json、application/json
			elementIds : elementIds, //传递参数到服务器
			success : function(picres, status) {
				picres = $.parseJSON(picres.replace(/<.*?>/ig, ""));
				if (picres.res == 'ok') {
					$.messager.alert("提示", "上传成功");
					$("#"+showid).attr("src", picres.url);
					$("#"+name+"h").val(picres.url);
					$("#"+id).val(picres.picId);
				}
				if (picres.res == 'empty') {
					$.messager.alert("提示", "未选择图片，请先选择图片");
				}
			},
			error : function(data, status, e) {
				alert(e);
			}
		});
		
	}
